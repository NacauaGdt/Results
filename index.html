<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
  <link rel="stylesheet" href="src\css\style.css">
</head>
<body>
  <div class="card">
    <h4>Seu Resultado</h4>

    <div class="circle">

    <h1>76</h1>
    <p>de 100</p>
  </div>

    <h2>Ótimo</h2>
    <p class="pontuacao">Sua pontuação foi mais alto que 65% das pessoas que fizeram esses testes.</p>
  </div>

  <div class="summary">
    <h4>Sumário</h4>

    <ul>
      <li class="list um">
        <img src="src\imagens\icon-reaction.png" alt="reaction">
        <p class="nome um">Reacão<p>        <p> <span  class="numero1">80 &nbsp</span> </p>  <p><span class="span2">/ 100</span></p> 
      </li>

      <li class="list">
        <img src="src\imagens\icon-memory.png" alt="memory">
        <p class="nome dois">Memória<p>        <p> <span  class="numero2">92 &nbsp</span> </p>  <p><span class="span2">/ 100</span></p> 
      </li>

      <li class="list">
        <img src="src\imagens\icon-verbal.png" alt="verbal">
        <p class="nome tres">Verbal<p>        <p> <span  class="numero">61 &nbsp</span> </p>  <p><span class="span2">/ 100</span></p> 
      </li>

      <li class="list quatro">
        <img src="src\imagens\icon-visual.png" alt="visual">
        <p class="nome quatro">Visual<p>        <p> <span  class="numero">72 &nbsp</span> </p>  <p><span class="span2">/ 100</span></p> 
      </li>

      <button class="continue">Continue</button>
    </ul>
  </div>
</body>
</html>
